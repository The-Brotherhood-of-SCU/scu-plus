name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        run: |
          git clone --branch=${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
          git fetch --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Generate release notes
        id: generate_notes
        run: python .github/generate_release_notes.py

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        
      - name: Build plugin
        run: pnpm build --zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ env.title}}
          body: ${{ env.release_notes }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/chrome-mv3-prod.zip
          asset_name: chrome-mv3-prod-${{ github.ref_name}}.zip
          asset_content_type: application/zip


      - name: Upload to Gitee Release
        shell: bash
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_PAT }}
          GITEE_REPO: "The-Brotherhood-of-SCU/scu-plus" 
          TAG: ${{ github.ref_name }}
          BODY: ${{ env.release_notes }}
        run: |
          echo "Creating Gitee Release for $TAG..."
          curl -X POST "https://gitee.com/api/v5/repos/${GITEE_REPO}/releases" \
               -d "access_token=${GITEE_TOKEN}" \
               -d "tag_name=${TAG}" \
               -d "name=Release ${TAG}" \
               -d "body=${BODY}" \
               -d "prerelease=false"

          echo "Uploading asset to Gitee..."
          curl -X POST "https://gitee.com/api/v5/repos/${GITEE_REPO}/releases/tags/${TAG}/attach_files" \
               -F "access_token=${GITEE_TOKEN}" \
               -F "file=@./build/chrome-mv3-prod.zip"


